# Sidewalk
CONFIG_SIDEWALK=y

CONFIG_SIDEWALK_LINK_MASK_FSK=y
CONFIG_SIDEWALK_LINK_MASK_LORA=y
CONFIG_SIDEWALK_GPIO=y
CONFIG_SIDEWALK_SPI_BUS=y
CONFIG_SIDEWALK_TEMPERATURE=y

# This sample do not require DFU, disable it
CONFIG_SIDEWALK_DFU=n

# Logs
CONFIG_SIDEWALK_LOG_LEVEL_INF=y
CONFIG_NVS_LOG_LEVEL_WRN=y
CONFIG_LOG_PRINTK=y

# Bluetooth
CONFIG_BT_DEVICE_NAME="Sid dut"

# Debug
CONFIG_RESET_ON_FATAL_ERROR=n
CONFIG_THREAD_NAME=y
