tests:
  sidewalk.unit_tests.mfg_parser:
    sysbuild: true
    platform_allow:
      - native_posix
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf54l15dk/nrf54l15/cpuapp
      - nrf54l15dk/nrf54l10/cpuapp
    tags: Sidewalk
    integration_platforms:
      - native_posix
      - nrf52840dk/nrf52840
      - nrf5340dk/nrf5340/cpuapp
      - nrf54l15dk/nrf54l15/cpuapp
      - nrf54l15dk/nrf54l10/cpuapp

  sidewalk.unit_tests.mfg_parser_psa_storage:
    sysbuild: true
    platform_allow: native_posix
    tags: Sidewalk
    integration_platforms:
      - native_posix
    extra_configs:
      - CONFIG_SIDEWALK_CRYPTO_PSA_KEY_STORAGE=y
