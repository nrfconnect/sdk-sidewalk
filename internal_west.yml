# The west manifest file (west.yml) for Sidewalk in nRF Connect SDK (NCS).

manifest:
  defaults:
    remote: ncs

  remotes:
    # nRF Connect SDK base URL.
    - name: ncs
      url-base: https://github.com/nrfconnect

  projects:
    - name: nrf
      repo-path: sdk-nrf
      path: nrf
      revision: db85d67bf2c9dacf39817a1724937d8c548f1680
      import: true

  # West-related configuration for the sidewalk repository.
  self:
    path: internal_sidewalk
