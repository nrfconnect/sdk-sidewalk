supported_file_extensions:
- .*\.py$
- .*\.c$
- .*\.h$
- .*CMakeLists.txt$
- .*\.conf$
- .*\.sh$
- .*git_hooks/.*
- .*\.overlay$

ignore_license_in_files:
- doc/.*
- build.*
- \.github
- \.devcontainer
- \.git/
- __pycache__
- __init__.py
- version.conf$
- twister-out.*
- utils/nanopb/include.*
- sidewalk/subsys/semtech/SWDR007_v1-3-1/swdr007_silabs_sid_pal_lr11xx/ansi.h
- sidewalk/subsys/semtech/SWDR007_v1-3-1/swdr007_silabs_simplicity_sdk/util/third_party/mbedtls/library/check_crypto_config.h

license_header_size: 30

licenses:
- copyright_regexp: Copyright \(c\) \d{4} Nordic Semiconductor ASA
  file_regexp:
  - sidewalk/subsys/semtech/lr1110_location/CMakeLists.txt
  search_license_txt: null
  spdx: LicenseRef-Nordic-5-Clause

