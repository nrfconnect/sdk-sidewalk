
supported_file_extensions:
- .*\.py$
- .*\.c$
- .*\.h$
- .*CMakeLists.txt$
- .*\.conf$

ignore_license_in_files:
- doc/.*
- build.*
- \.github
- \.devcontainer
- license.json$
- \.git/
- __pycache__
- __init__.py
- version.conf$
- tools/sid_pc_link/.*
- tools/application_server_cert/.*
- twister-out.*

license_header_size: 30

licenses:
# evaluate licenses from top to bottom
- copyright_regexp: Copyright( \(c\) |\s+)(\d{4}|\d{4}-\d{4})\s+Amazon.com, Inc. or its affiliates.
  file_regexp:
  - sidewalk/lib/include/sx126x_config.h$
  search_license_txt:
  - This file is exposed to each procuct configuration to customize the driver behavior
  spdx: null

- copyright_regexp: Copyright( \(c\) |\s+)(\d{4}|\d{4}-\d{4})\s+Amazon.com, Inc. or its affiliates.
  file_regexp:
  - sidewalk/hal/include/sid_hal_*
  - sidewalk/hal/include/sid_memory_pool.h
  - sidewalk/hal/src/memory.c
  - .*_ifc\.h$
  - sidewalk/include/.*
  - sidewalk/lib/include/.*
  - sidewalk/tools/.*
  - sidewalk/pal/utils/ace/.*
  - sidewalk/pal/utils/osal_alloc\.h$
  - sidewalk/tests/validation/storage_kv/.*(c|h)$
  - sidewalk/tests/validation/timer/.*(c|h)$
  - sidewalk/.*/sensor_monitoring/ext/.*$
  - sidewalk/.*/sensor_monitoring/config/app_900_config.*$
  - sidewalk/.*/sensor_monitoring/config/app_ble_config.h$
  search_license_txt:
  - AMAZON PROPRIETARY CONFIDENTIAL
  - You may not use this file except in compliance with the terms and conditions
  - THESE MATERIALS ARE PROVIDED ON AN AS IS BASIS.
  spdx: null

- copyright_regexp: Copyright \(c\) \d{4} Nordic Semiconductor ASA
  file_regexp:
  - .*
  search_license_txt: null
  spdx: LicenseRef-Nordic-4-Clause

